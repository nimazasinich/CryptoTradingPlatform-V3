<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Trading Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              purple: {
                400: '#c084fc',
                500: '#a855f7',
                600: '#9333ea',
                900: '#581c87',
                950: '#3b0764',
              },
              slate: {
                950: '#020617',
              }
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            },
            backdropBlur: {
              'xl': '24px',
            }
          },
        },
      }
    </script>
    
    <!-- Global Styles Injection -->
    <style>
      :root {
        color-scheme: dark;
      }
      
      body {
        background: radial-gradient(circle at top center, #3b0764 0%, #020617 50%, #020617 100%);
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      .glass-card {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(88, 28, 135, 0.1);
      }
      
      .glass-card-hover:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: scale(1.02);
        border-color: rgba(255, 255, 255, 0.2);
        transition: all 300ms ease-in-out;
        cursor: pointer;
      }

      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #c084fc, #22d3ee);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #020617;
      }

      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 9999px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
    
    <!-- SQL.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "framer-motion": "https://esm.sh/framer-motion@10.18.0?deps=react@18.2.0,react-dom@18.2.0",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
